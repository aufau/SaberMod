// Vampiric NF Clan Arena
//
// Weapons: Lightsaber
// Force Powers: Saber Attack/Defend and Force Jump
// Force Kick: Disabled
//
// Saber Only Clan Arena with a twist - each hit restores half of the damage dealt.

exec "reset.cfg"

set g_gametype "10"

set timelimit "3"

set g_timeoutLimit "2"

set dmflags "192"
set g_vampiricDamage "0.5"

set g_spawnShield "100"

set nextmap "map_restart 0"
