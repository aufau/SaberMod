// Vampiric NF FFA with fraglimit

exec "reset.cfg"

set fraglimit "50"

set dmflags "192"
set g_vampiricDamage "0.25"

set m1 "map ffa_bespin; set nextmap vstr m2"
set m2 "map ffa_yavin; set nextmap vstr m3"
set m3 "map ffa_deathstar; set nextmap vstr m4"
set m4 "map ffa_ns_hideout; set nextmap vstr m1"

set nextmap "vstr m1"
