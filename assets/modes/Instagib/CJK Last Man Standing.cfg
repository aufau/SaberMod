// CJK Instagib Last Man Standing

exec "reset.cfg"

set g_gametype "11"

set timelimit "10"
set roundlimit "1"
set lifelimit "10"

set g_forceRespawn "1"
set g_spawnInvulnerability "1000"

set g_weaponDisable "-1"
set g_forcePowerDisable "262141"
set g_spawnWeapons "34"
set g_infiniteAmmo "1"
set g_damagePlums "0"

set dmflags "14"
set g_speed "415"
set g_instagib "1"
set g_unlagged "1"
set g_knockback "-1000"

set disable_item_seeker "1"
set disable_item_shield "1"
set disable_item_sentry_gun "1"

set nextmap "map_restart 0"
