// CJK Instagib CTF

exec "reset.cfg"

set g_gametype "7"

set timelimit "10"

set g_spawnInvulnerability "0"

set g_weaponDisable "-1"
set g_forcePowerDisable "262141"
set g_spawnWeapons "34"
set g_infiniteAmmo "1"
set g_timeoutLimit "2"
set g_damagePlums "0"

set dmflags "14"
set g_speed "415"
set g_instagib "1"
set g_unlagged "1"
set g_friendlyFire "0"
set g_knockback "-1000"

set disable_item_seeker "1"
set disable_item_shield "1"
set disable_item_sentry_gun "1"

set m1 "map ctf_imperial; set nextmap vstr m2"
set m2 "map ctf_bespin; set nextmap vstr m3"
set m3 "map ctf_ns_streets; set nextmap vstr m4"
set m4 "map ctf_yavin; set nextmap vstr m1"

set nextmap "vstr m1"
