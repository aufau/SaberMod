// NF Last Man Standing
//
// Weapons: Lightsaber
// Force Powers: Saber Attack/Defend and Force Jump
// Force Kick: Disabled
// Objective is to eliminate other players. Last man standing wins a round.

exec "reset.cfg"

set g_gametype "11"

set timelimit "3"

set g_timeoutLimit "2"

set dmflags "192"

set g_spawnShield "100"

set nextmap "map_restart 0"
